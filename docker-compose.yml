services:
  postgres:
    image: postgres:16-alpine
    container_name: patriotchat-postgres
    environment:
      POSTGRES_DB: patriotchat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - patriotchat


  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ./models:/models
    environment:
      - OLLAMA_MODELS_DIR=/models
    ports:
      - "11434:11434"
    networks:
      - patriotchat


  funding:
    build:
      context: ./apps/services/funding
      dockerfile: Dockerfile
    container_name: patriotchat-funding
    ports:
      - "4002:4002"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=4002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patriotchat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped

  policy:
    build:
      context: ./apps/services/policy
      dockerfile: Dockerfile
    container_name: patriotchat-policy
    ports:
      - "4003:4003"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=4003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patriotchat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped

  llm:
    build:
      context: ./apps/services/llm
      dockerfile: Dockerfile
    container_name: patriotchat-llm
    ports:
      - "4004:4004"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      - PORT=4004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patriotchat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4004/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped

  analytics:
    build:
      context: ./apps/services/analytics
      dockerfile: Dockerfile
    container_name: patriotchat-analytics
    ports:
      - "4005:4005"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=4005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patriotchat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4005/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped


volumes:
  postgres_data:

networks:
  patriotchat:
    driver: bridge


