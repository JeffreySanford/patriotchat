version: '3.9'

services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ./models:/models
    environment:
      - OLLAMA_MODELS_DIR=/models
    ports:
      - "11434:11434"
    # GPU: uncomment device_requests when your Docker host supports NVIDIA device requests
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all

  heavy:
    build:
      context: ./services/heavy
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - PORT=4000
    ports:
      - "4000:4000"
    volumes:
      - ./tools/checkpoints:/app/checkpoints
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
    name: patriotchat
