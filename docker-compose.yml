services:
  postgres:
    image: postgres:16-alpine
    container_name: patriotchat-postgres
    environment:
      POSTGRES_DB: patriotchat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - patriotchat

  ollama:
    image: ollama/ollama:latest
    container_name: patriotchat-ollama
    restart: unless-stopped
    volumes:
      - ${USERPROFILE}/.ollama/models:/root/.ollama/models
      - ${USERPROFILE}/.ollama:/root/.ollama
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
    ports:
      - '${OLLAMA_PORT:-11434}:11434'
    networks:
      - patriotchat

  auth:
    build:
      context: ./apps/services/auth
      dockerfile: Dockerfile
    container_name: patriotchat-auth
    ports:
      - '${AUTH_PORT:-4001}:4001'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=4001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patriotchat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped

  funding:
    build:
      context: ./apps/services/funding
      dockerfile: Dockerfile
    container_name: patriotchat-funding
    ports:
      - '${FUNDING_PORT:-4002}:4002'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=4002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patriotchat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped

  policy:
    build:
      context: ./apps/services/policy
      dockerfile: Dockerfile
    container_name: patriotchat-policy
    ports:
      - '${POLICY_PORT:-4003}:4003'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=4003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patriotchat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped

  llm:
    build:
      context: ./apps/services/llm
      dockerfile: Dockerfile
    container_name: patriotchat-llm
    ports:
      - '${LLM_PORT:-4004}:4004'
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      - PORT=4004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patriotchat
    volumes:
      - ./data/founding:/data/founding:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4004/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped

  analytics:
    build:
      context: ./apps/services/analytics
      dockerfile: Dockerfile
    container_name: patriotchat-analytics
    ports:
      - '${ANALYTICS_PORT:-4005}:4005'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=4005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patriotchat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4005/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: apps/services/api-gateway/Dockerfile
    container_name: patriotchat-api-gateway
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_healthy
      funding:
        condition: service_healthy
      policy:
        condition: service_healthy
      llm:
        condition: service_healthy
      analytics:
        condition: service_healthy
    environment:
      - PORT=3000
      - AUTH_URL=http://auth:4001
      - FUNDING_URL=http://funding:4002
      - POLICY_URL=http://policy:4003
      - LLM_URL=http://llm:4004
      - ANALYTICS_URL=http://analytics:4005
      - JWT_SECRET=dev-secret-change-in-prod
      - NODE_ENV=development
      - CORS_ORIGIN=http://localhost:4200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - patriotchat
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  patriotchat:
    driver: bridge
