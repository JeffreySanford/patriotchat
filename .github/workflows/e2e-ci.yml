name: E2E Tests (Playwright)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: patriotchat
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      ollama:
        image: ollama/ollama:latest
        options: >-
          --health-cmd "curl -f http://localhost:11434/api/tags || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 11434:11434

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start API services
        run: |
          # Start backend services in parallel
          pnpm nx serve api --port 3000 &
          pnpm nx serve api --port 4001 &  # auth
          # Add other services as needed
        env:
          CI: true
        timeout-minutes: 5
        continue-on-error: true

      - name: Wait for services to be ready
        run: |
          echo "Waiting for API Gateway..."
          for i in {1..60}; do
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "API Gateway is ready!"
              break
            fi
            echo "Attempt $i/60 - waiting for API Gateway..."
            sleep 2
          done

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm nx test api-e2e --configuration=ci --no-coverage
        env:
          CI: true
          BASE_URL: http://localhost:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/api-e2e/test-results/
          retention-days: 30

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Test Results
          path: 'apps/api-e2e/test-results/junit.xml'
          reporter: 'java-junit'
          fail-on-error: false
