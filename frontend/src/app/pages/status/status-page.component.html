<section class="status-page">
  <header class="status-header">
    <h1>Service status</h1>
    <p>Monitor the LLM endpoint, authentication, and telemetry before you push work forward.</p>
  </header>
  <div class="status-grid">
    <ng-container *ngFor="let check of healthChecks">
      <article class="status-card">
        <div class="status-card__header">
          <span>{{ check.label }}</span>
          <span class="status-pill" [attr.data-state]="check.status">{{ check.status }}</span>
        </div>
        <p>{{ check.detail }}</p>
      </article>
    </ng-container>
  </div>
  <div class="metrics-panel">
    <h3>Recent metrics</h3>
    <ng-container *ngFor="let metric of recentMetrics">
      <div class="metric-row">
        <span>{{ metric.label }}</span>
        <div>
          <strong>{{ metric.value }}</strong>
          <p>{{ metric.hint }}</p>
        </div>
      </div>
    </ng-container>
  </div>
</section>
