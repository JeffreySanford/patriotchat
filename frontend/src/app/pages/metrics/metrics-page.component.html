<section class="metrics-page" aria-labelledby="metrics-title">
  <header class="metrics-header">
    <h1 id="metrics-title">Metrics board</h1>
    <p>Track the live health of prompts, guardrails, and latency before you share a response.</p>
  </header>
  <div class="metrics-tiles">
    <article class="metrics-tile" *ngFor="let tile of tiles">
      <span class="metric-label">{{ tile.label }}</span>
      <strong>{{ tile.value }}</strong>
      <p>{{ tile.hint }}</p>
      <span class="metric-trend" [attr.data-trend]="tile.trend">{{ tile.trend }}</span>
    </article>
  </div>
  <div class="metrics-timeline">
    <h2>Recent shifts</h2>
    <ul>
      <li *ngFor="let entry of timeline">
        <div class="timeline-header">
          <span>{{ entry.label }}</span>
          <span class="timeline-trend" [attr.data-trend]="entry.trend">{{ entry.trend }}</span>
        </div>
        <p>{{ entry.detail }}</p>
      </li>
    </ul>
  </div>
</section>
