<section class="sidebar-shell">
  <div class="sidebar-header">
    <span class="sidebar-eyebrow">Live pulse</span>
    <h2>Guest navigation</h2>
    <p>Tap the highlights before you tread into the editor.</p>
  </div>

  <div class="section-stack">
    <ng-container *ngFor="let section of sections">
      <article class="section-card">
        <span class="section-pill" [style.background]="section.accent"></span>
        <h3>{{ section.title }}</h3>
        <p>{{ section.description }}</p>
      </article>
    </ng-container>
  </div>

  <div class="sidebar-links">
    <h3>Quick links</h3>
    <ng-container *ngFor="let link of quickLinks">
      <a class="link-row" [routerLink]="link.path">
        <span class="material-symbols-outlined">{{ link.icon }}</span>
        <div class="link-content">
          <span>{{ link.label }}</span>
          <small>{{ link.hint }}</small>
        </div>
      </a>
    </ng-container>
  </div>
</section>
