<header class="header-shell" role="banner">
  <div class="header-body">
    <div class="header-left">
      <div class="header-icon" aria-hidden="true">
        <span class="material-symbols-outlined">account_circle</span>
      </div>
      <div class="header-left-text">
        <span class="header-cta">Guest methods</span>
        <p class="header-hint">Tap the badge to review the walkthrough and login info.</p>
      </div>
    </div>
    <nav class="header-links" aria-label="Primary">
      <ng-container *ngFor="let link of navLinks">
        <a
          [routerLink]="link.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: link.path === '/' }"
        >
          {{ link.label }}
        </a>
      </ng-container>
    </nav>
    <div class="header-right">
      <span class="header-str">{{ strLabel }}</span>
      <span class="header-app-name">{{ appName }}</span>
      <button class="login-pill" type="button" disabled>
        <span class="material-symbols-outlined">login</span>
        <span>{{ loginLabel }}</span>
        <small>{{ loginHint }}</small>
      </button>
    </div>
  </div>
  <div class="guest-methods" aria-label="Guest methods overview">
    <ng-container *ngFor="let method of guestMethods">
      <article class="method-card">
        <span class="material-symbols-outlined">{{ method.icon }}</span>
        <div>
          <strong>{{ method.label }}</strong>
          <p>{{ method.description }}</p>
        </div>
      </article>
    </ng-container>
  </div>
</header>
