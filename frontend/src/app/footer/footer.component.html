<footer class="footer-shell">
  <div class="footer-brand">
    <span class="footer-name">Patriot Chat Studio</span>
    <p>Keep VS Code edits predictable with guided notes and clear guardrails.</p>
  </div>
  <div class="footer-links">
    <ng-container *ngFor="let link of links">
      <a [href]="link.url" target="_blank" rel="noreferrer">
        {{ link.label }}
      </a>
    </ng-container>
  </div>
  <p class="footer-meta">© {{ currentYear }} • Premium guest flow</p>
</footer>
